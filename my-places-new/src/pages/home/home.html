<ion-header>
    <ion-navbar>
        <ion-buttons end>
            <button ion-button color="dark" round (click)="onLoadNewPlace()">
        <ion-icon name="add-circle" ></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>
            Awesome places
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list inset>
        <ion-item *ngFor="let place of places" (click)="onOpenPlace(place)"> {{place.title}} </ion-item>
    </ion-list>

</ion-content>
